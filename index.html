<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
     <link rel="stylesheet" href="css/passGen.css">
	<title>Random Password Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
	<link rel="icon" href="images/fevicon.png">
</head>

<body class="body-fluid">

	<div class="container">
       <form action="" name="passGen">
           <div class="col-xs-2"></div>
           <input type="text" size="18" name="output" class="out" disabled>
           <div class="input-container">
           <input type="button" value="Generate password" class="btn btn-success
           btn-block myBtn" id="stylingright" onClick="populateform(this.form.length.value)"><br>
           </div>
           <div class="col-xs-10 btn btn-info"><strong>Password Length: </strong></div>
           <div class="col-xs-2"><input type="text" name="length" class="inpdesign" size="3" value=""></div>
       </form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="js/script.js">
	</script>

</body>

</html>
